user www-data;
http {

	include mime.types;
	
	server {
		listen {portvar};

		root /var/www/website;
		index index.html index.php index.htm index.nginx-debian.html;

		location /setup {
			root /var/www/website;
			try_files /setup.html =404;
		}
		location /data {
			root /var/www/website;
			try_files /data.html =404;
		}
		location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;#Replace 8.2 with *.* after verifying it works
    	}


	}
}
events {}
